<!DOCTYPE html>

  <head>

    <title>Entrega NUCBA</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      rel="stylesheet"

  <body>
    <header>
      <a href="#" class="logo-icon">
        <img class="img" src="./assets/icon.png" alt="icon-shop" />
        <h2>Busso Motocross Shop</h2>
      </a>
      <form>
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="buscar" />
      </form>
      <nav>
        <ul>
          <li><a href="#" class="nav-links">Inicio</a></li>
          <li><a href="#" class="nav-links">Tienda</a></li>
          <li><a href="#" class="nav-links">Contacto</a></li>
        </ul>

        <a href="#" class="cart">ðŸ›’</a>

    <section class="title">
      <h1>
        Somos una tienda especializada en equipamiento y accesorios para
        motocross.
      </h1>
      <div class="img-title">
        <img class="img-title1" src="./assets/img1.jpg" alt="img-enduro" />
        <img class="img-title2" src="./assets/img2.jpg" alt="img-enduro" />
        <img class="img-title3" src="./assets/mxboots.jfif" alt="img-enduro" />
      </div>

    <section class="catalogue">
      <div class="search-items">
        <div>
          <a href="#" class="items-text">
            <img
              class="items"
              src="./assets/hoodie-svgrepo-com.svg"
              alt="hoodie"
            />

          >
        </div>
        <div>
          <a href="#" class="items-text">
            <img
              class="items"
              src="./assets/boot-footwear-svgrepo-com.svg"
              alt="boots"

        </div>
        <div>
          <a href="#" class="items-text">
            <img
              class="items"
              src="./assets/f1-helmet-svgrepo-com.svg"
              alt="helmet"
            />Cascos</a
          >
        </div>
        <div>
          <a href="#" class="items-text">
            <img
              class="items"
              src="./assets/leather-gloves-svgrepo-com.svg"
              alt="gloves"
            />Guantes</a
          >
        </div>
        <div>
          <a href="#" class="items-text">
            <img
              class="items"
